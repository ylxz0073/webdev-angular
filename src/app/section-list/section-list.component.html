<div *ngIf="isDataLoaded" class="container-fluid">
  <h1>Sections for course: {{courseId}}</h1>

  <ul class="list-group">
    <li *ngFor="let section of sections" class="list-group-item">
      {{section.name}} <span>({{section.seats}})</span>
      <button
          *ngIf="!isEnrolled(section._id)"
          (click)="enroll(section)"
          class="float-right btn btn-primary">Enroll</button>
      <button
          *ngIf="isEnrolled(section._id)"
        (click)="unenroll(section._id)"
        class="float-right btn btn-danger">Drop</button>
    </li>
  </ul>

</div>
