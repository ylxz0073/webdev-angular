<div *ngIf="isDataLoaded" class="container-fluid">
  <h1>Sections for course: {{courseId}}</h1>
  <input [(ngModel)]="sectionName"
         placeholder="Section Name"
         class="form-control">
  <input [(ngModel)]="seats"
         placeholder="Seats available"
         class="form-control">
  <button *ngIf="!isEditing" (click)="createSection(sectionName, seats)" class="btn btn-success btn-block">
    Add Section
  </button>
  <button *ngIf="isEditing" (click)="updateSection()" class="btn btn-primary btn-block">
    Update Section
  </button>

  <ul class="list-group">
    <li *ngFor="let section of sections" class="list-group-item">
      {{section.name}} <span>({{section.seats}})</span>
      <button (click)="deleteSection(section._id)"
              class="float-right btn btn-danger">Delete</button>
      <button (click)="editSection(section._id, section)"
              class="float-right btn btn-primary">Edit</button>

    </li>
  </ul>

</div>
