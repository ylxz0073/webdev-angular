
<ul class="list-group">
  <li class="list-group-item active">Courses</li>
  <li [ngClass]="{'active': course.id == courseId}"
      *ngFor="let course of courses"
      class="list-group-item wbdv">
    <a routerLink="/admin/{{course.id}}">
      {{course.title}}
    </a>
  </li>
</ul>
<a routerLink="/profile">Profile</a>
<a routerLink="/home">Home</a>
